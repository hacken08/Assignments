<!DOCTYPE html>
<html>
<header>
    <title>HTML v5</title>

    <style>
        /* styling in v5 */
        .centered {
            text-align: center;
            color: blue;
            font-size: 24px;
        }
    </style>
</header>

<body>

    <!-- semnatic tags in v5 -->
    <header>Header</header>
    <section>Main Content</section>
    <footer>Footer</footer>

    <!-- multi media support in v5 -->
    <video controls>
        <source src="example.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio controls>
        <source src="example.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>


    <!-- input with types attribute in v5 -->
    <form action="">
        <input type="email" />
    </form>

    <!-- styling in v5 -->
    <div class="centered" >Hello, World!</div>

    <!-- v5 supports ARIA support -->
